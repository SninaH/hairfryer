<div class="container text-center mt-4">
    <h1 class="mb-4">Annotate Image</h1>

    <!-- Conditional rendering: Show canvas if imageUrl is valid -->
    <div *ngIf="imageUrl; else noImageTemplate">
        <canvas id="imageCanvas" class="border"></canvas>
        <p class="mt-3">
            <button class="btn btn-primary" (click)="saveRectangle()">Save Rectangle</button>
        </p>
    </div>

    <!-- Template for no image to annotate availabe -->
    <ng-template #noImageTemplate>
        <div class="card mx-auto p-4" style="max-width: 400px;">
            <h2 class="text-danger">No Image Available</h2>
            <p class="text-muted">We couldn't load the image. Please try again later or check your session.</p>
            <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
        </div>
    </ng-template>
</div>
